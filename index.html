<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Gewinnt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <select id="language">
                <option value="de">Deutsch</option>
                <option value="en">English</option>
            </select>
            <select id="gameMode">
                <option value="friend">Gegen Freund</option>
                <option value="ai">Gegen Algorithmus</option>
            </select>
            <select id="difficulty" style="display: none;">
                <option value="easy">Einfach</option>
                <option value="medium">Mittel</option>
                <option value="hard">Schwer</option>
            </select>
        </div>

        <h1>4 Gewinnt</h1>
        
        <div class="current-status"></div>
        
        <div class="score-container">
            <div class="player player1">
                <div class="player-name">Spieler 1</div>
                <div class="player-score">0</div>
            </div>
            <div class="player player2">
                <div class="player-name">Spieler 2</div>
                <div class="player-score">0</div>
            </div>
        </div>

        <div class="board"></div>
        
        <div class="button-container">
            <button id="resetGame">Neues Spiel</button>
            <button id="resetScores">Punktestand zur√ºcksetzen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
